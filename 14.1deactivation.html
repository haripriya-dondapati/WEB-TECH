<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deactivate Your Instagram Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            color: #d9534f;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deactivate Your Instagram Account</h1>
        <form action="14.2deactivation successful.html" method="get">
            <div class="input-group">
                <label for="username">Username</label>              
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="reason">Reason for Deactivation</label>
                <select id="reason" name="reason" required>
                    <option value="">Select a reason</option>
                    <option value="Privacy concerns">Privacy concerns</option>
                    <option value="Too many ads">Too many ads</option>
                    <option value="Account security">Account security</option>
                    <option value="Created by mistake">Created by mistake</option>
                    <option value="Account Not required anymore">Account Not required anymore</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit">Deactivate Account</button>
        </form>
        <div class="message">
            Please ensure you have entered your correct username and password. Deactivation is permanent and cannot be undone.
        </div>
    </div>
</body>
</html>
